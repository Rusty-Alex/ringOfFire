@for(item of game.players; track item; let i = $index) {
    <app-player [index]="i" [playerName]="item" [playerAktive]="i == game.currentPlayer"></app-player>
}

<div class="game-screen">
    
    @for(count of [1,2,3,4]; track count; let index = $index){
    <div class="card-stack">
        <img (click)="takeCard()" [ngStyle]="{'right.px': index * 210}" class="top-card"
            src="./img/cards/card_cover.png" alt="">
    </div>
    }
    
    @for (item of game.playedCards; track $index; let index = $index) {
        <img src="./img/cards/{{ game.playedCards[index] }}.png" class="played-card"  alt="">
    }
    @if(pickedCard){
        <div class="card-stack"><img (click)="takeCard()" [ngClass]="{ 'picked-card': pickedCard }" style="right: 840px"
                src="./img/cards/{{ currentCard }}.png" alt=""></div>
        }@else {
        <div class="card-stack"><img (click)="takeCard()" [ngClass]="{ 'picked-card': pickedCard }" class="top-card"
                style="right: 840px" src="./img/cards/card_cover.png" alt=""></div>
    
        }
    
</div>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <app-game-info [card]="currentCard"></app-game-info>
